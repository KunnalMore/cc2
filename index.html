<html>
  <head>
	<title>Color Me App By KM</title>
	<style>
		*{font-size:90px;}
	</style>

 </head>
	<body>
		<center>
		<h1>COLOR ME APP</h1>
		<script>
			
			function cc()
			{
				let colors=["red", "yellow", "pink", "green", "blue",]
				let r =parseInt(Math.random()*colors.length);
				document.body.style.backgroundColor=colors[r];
			}
			cc();
			setInterval(cc, 5000);
		</script>
		</center>
	</body>
</html>
